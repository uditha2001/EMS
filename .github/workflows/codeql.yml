name: "CodeQL Advanced"

on:
  push:
    branches: 
      - main
      - development  # Trigger for both main and development branches
  pull_request:
    branches:
      - main
      - development  # Trigger for PRs targeting both main and development
  schedule:
    - cron: '37 21 * * 0'  # Scheduled run every Sunday at 9:37 PM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      # Required for all workflows
      security-events: write

      # Required to fetch internal or private CodeQL packs
      packages: read

      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none  # Analyzes Java. Set 'autobuild' or 'manual' for Kotlin.
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # If you're using manual build modes for some languages, customize the build step here
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'You need to replace this with manual build steps if required, for example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          
      # Optionally, you can add a step to upload SARIF results (if needed)
      # - name: Upload SARIF results
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: ${{ github.workspace }}/codeql-results.sarif
