server {
    listen 80;
    server_name localhost;

    # Serve React frontend
    location / {
        root /usr/share/nginx/html;   # This should point to the directory containing your React build
        index index.html index.htm;
        try_files $uri /index.html;   # This will make React handle routing for non-existent files
    }

    # Proxy API requests to backend (Spring Boot)
    location /api/v1 {
        proxy_pass http://backend:8080;  # Change 'backend' to the name of your backend container or service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle errors (500, 502, etc.)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
